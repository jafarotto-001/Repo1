<!DOCTYPE html>
<html>
<head>
<style>
    body { font-family: Arial; margin: 0; background: #f7f7f7; }

    /* Search bar */
    .search-container {
        width: 100%;
        background: white;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 100;
    }
    .search-container input {
        width: 90%;
        padding: 12px;
        font-size: 17px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    /* Category buttons */
    .categories {
        display: flex;
        gap: 15px;
        margin: 20px;
        flex-wrap: wrap;
    }
    .category-btn {
        padding: 12px 20px;
        background: #3498db;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .category-btn:hover {
        background: #2980b9;
    }

    /* Product grid */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .product {
        background: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
        width: 400%;
        border-radius: 10px;
    }
    .buy-btn {
        margin-top: 10px;
        padding: 10px 20px;
        background: green;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 6px;
    }

    h2 { margin-left: 20px; }
</style>
</head>

<body>

<!-- SEARCH BAR -->
<div class="search-container">
    <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProduct()">
</div>

<!-- CATEGORIES -->
<h2>Categories</h2>
<div class="categories">
    <div class="category-btn" onclick="showProducts('mobile')"> https://i.ebayimg.com/images/g/vEMAAOSwQkpoD0np/s-l960.webp Mobile</div>
    <div class="category-btn" onclick="showProducts('fashion')">ðŸ‘— Fashion</div>
    <div class="category-btn" onclick="showProducts('grocery')">ðŸ›’ Grocery</div>
</div>

<!-- SUGGESTED FOR YOU -->
<h2>Suggested for you</h2>
<div id="suggestedContainer" class="products"></div>

<!-- CATEGORY PRODUCTS (dynamic) -->
<h2 id="categoryTitle"></h2>
<div id="productContainer" class="products"></div>

<!-- YOU MAY ALSO LIKE -->
<h2>You may also like</h2>
<div id="recommendContainer" class="products"></div>

<script>
// PRODUCT DATA
const products = {
    mobile: [
        {name: "Samsung A12", price: "$180", img: "https://i.ebayimg.com/images/g/~F0AAeSwcIFo7LYZ/s-l1600.webp/400"},
        {name: "Tecno Spark 10", price: "$120", img: "https://via.placeholder.com/400"},
    ],
    fashion: [
        {name: "Men T-shit", price: "$12", img: "https://via.placeholder.com/400"},
        {name: "Ladies Dress", price: "$22", img: "https://via.placeholder.com/400"},
    ],
    grocery: [
        {name: "Rice 5kg", price: "$8", img: "https://via.placeholder.com/400"},
        {name: "Cooking Oil 1L", price: "$4", img: "https://via.placeholder.com/400"},
    ]
};

// SUGGESTED & YOU MAY ALSO LIKE
const suggested = [
    {name: "Wireless Earbuds", price: "$15", img: "https://via.placeholder.com/200"},
    {name: "Bluetooth Speaker", price: "$20", img: "https://via.placeholder.com/200"},
];

const recommended = [
    {name: "Sneakers", price: "$18", img: "https://via.placeholder.com/200"},
    {name: "Smartwatch", price: "$30", img: "https://via.placeholder.com/200"},
];

// LOAD SUGGESTED PRODUCTS
function loadSuggested() {
    let container = document.getElementById("suggestedContainer");
    suggested.forEach(p => {
        container.innerHTML += productCard(p);
    });
}

// LOAD RECOMMENDED
function loadRecommended() {
    let container = document.getElementById("recommendContainer");
    recommended.forEach(p => {
        container.innerHTML += productCard(p);
    });
}

// DYNAMIC PRODUCT CARD
function productCard(p) {
    return `
        <div class="product">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    `;
}

// SHOW CATEGORY PRODUCTS
function showProducts(category) {
    document.getElementById("categoryTitle").innerText = category.toUpperCase();

    let container = document.getElementById("productContainer");
    container.innerHTML = "";

    products[category].forEach(p => {
        container.innerHTML += productCard(p);
    });
}

// SEARCH FUNCTION
function searchProduct() {
    let search = document.getElementById("searchBox").value.toLowerCase();
    let container = document.getElementById("productContainer");
    container.innerHTML = "";

    Object.values(products).flat().forEach(p => {
        if (p.name.toLowerCase().includes(search)) {
            container.innerHTML += productCard(p);
        }
    });
}

// INITIAL LOAD
loadSuggested();
loadRecommended();
</script>

</body>
</html>
